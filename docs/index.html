<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Study Helper</title>
  <link rel="stylesheet" href="./static/styles.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>AI Study Helper</h1>
      <p class="sub">Paste a link (YouTube or article) or switch to Text and get a clean summary.</p>
    </header>

    <section class="card">
      <div class="mode">
        <button id="mode-link" class="tab active">Link</button>
        <button id="mode-text" class="tab">Text</button>
      </div>

      <div id="panel-link">
        <label class="label">Link</label>
        <input id="input-link" class="input" placeholder="https://example.com or https://youtube.com/…" />
        <button id="go-link" class="btn">Summarize</button>
      </div>

      <div id="panel-text" class="hidden">
        <label class="label">Paste text</label>
        <textarea id="input-text" class="textarea" rows="8" placeholder="Paste text here…"></textarea>
        <button id="go-text" class="btn">Summarize</button>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
      <pre id="output" class="output"></pre>
    </section>

    <footer class="foot">
      <small>Tip: To test locally, run the API with <code>uvicorn app.main:app --reload</code> and this page with <code>python -m http.server -d docs 5173</code>.</small>
    </footer>
  </main>

  <script type="module" src="./static/main.js"></script>
</body>
</html>
